<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="dashboard">
         <div class="profile-card">
    <div class="profile-top">
      <img src="images/image-jeremy.png" alt="User" />
      <div class="profile-text">
        <small>Report for</small>
        <h2>Jeremy <br> Robson</h2>
      </div>
    </div>
    <div class="timeframe-options">
      <ul>
        <li>Daily</li>
        <li class="active">Weekly</li>
        <li>Monthly</li>
      </ul>
    </div>
  </div>



        <div class="card">
            <div class="background bg-work"></div>
            <div class="card-content">
                <div class="card-title">
                    Work
                    <span class="options">
                        <img src="images/icon-ellipsis.svg" alt="Options" />
                    </span>
                </div>
                <div class="card-time">32hrs</div>
                <div class="card-previous">Last Week - 36hrs</div>
            </div>
        </div>




        <div class="card">
            <div class="background bg-play"></div>
            <div class="card-content">
                <div class="card-title">
                    Play
                    <span class="options">
                        <img src="images/icon-ellipsis.svg" alt="Options" />
                    </span>
                </div>
                <div class="card-time">10hrs</div>
                <div class="card-previous">Last Week - 8hrs</div>
            </div>
        </div>


        <div class="card">
            <div class="background bg-study"></div>
            <div class="card-content">
                <div class="card-title">
                    Study
                    <span class="options">
                        <img src="images/icon-ellipsis.svg" alt="Options" />
                    </span>
                </div>
                <div class="card-time">4hrs</div>
                <div class="card-previous">Last Week - 7hrs</div>
            </div>
        </div>


        <div class="card">
            <div class="background bg-exercise"></div>
            <div class="card-content">
                <div class="card-title">
                    Exercise
                    <span class="options">
                        <img src="images/icon-ellipsis.svg" alt="Options" />
                    </span>
                </div>
                <div class="card-time">4hrs</div>
                <div class="card-previous">Last Week - 5hrs</div>
            </div>
        </div>


        <div class="card">
            <div class="background bg-social"></div>
            <div class="card-content">
                <div class="card-title">
                    Social
                    <span class="options">
                        <img src="images/icon-ellipsis.svg" alt="Options" />
                    </span>
                </div>
                <div class="card-time">5hrs</div>
                <div class="card-previous">Last Week - 10hrs</div>
            </div>
        </div>


        <div class="card">
            <div class="background bg-self-care"></div>
            <div class="card-content">
                <div class="card-title">
                    Self Care
                    <span class="options">
                        <img src="images/icon-ellipsis.svg" alt="Options" />
                    </span>
                </div>
                <div class="card-time">2hrs</div>
                <div class="card-previous">Last Week - 2hrs</div>
            </div>
        </div>

    </div>
</body>

</html>
